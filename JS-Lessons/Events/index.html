<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Events</title>
</head>
<body>
    <!-- onlick -->
    <button onclick="sayHello()">Click me (on click event)</button>
    <button id="btn">Click me (button with id)</button>
    <!-- mouse hover -->
    <p id="hover-text">Hover over me</p>
    <!-- displaying text input using keyup -->
    <input type="text" id="textInput" placeholder="Enter input">
    <p id="displayText"></p>
    <!-- detecting input change -->
    <select id="dropdown">
        <option value="">please select</option>
        <option value="apple">apple</option>
        <option value="orange">orange</option>
        <option value="banana">banana</option>
    </select>
    <p id="output"></p>
    <!-- removing event listeners -->
    <script src="./events.js"></script>
</body>
</html>
